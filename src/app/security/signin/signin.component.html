<div class="login-container min-h-screen flex justify-center py-10 md:py-16 xl:py-40">
  <div class="page-container">
    <div class="basis-3/4 md:basis-1/3 xl:basis-1/5 py-6 md:py-14 px-8 md:px=12 border rounded-lg bg-white shadow-lg">
      <h2 class="text-3xl lg:text-4xl font-bold md:ml-5 pt-3">Welcome Back!</h2>
      <div class="my-4">
        <form [formGroup]='signinForm' (ngSubmit)="signin(); signinForm.reset()" class="md:pt-6 md:px-4 pb-12 bg-white">
          <h4 class="text-medium lg:text-xl font-bold tracking-wide pb-2 text-start">User ID</h4>
          <div>
            <input formControlName="empId" placeholder="Enter Your Login ID" class="block w-full p-2 border border-gray-300 rounded-md shadow-sm">
          </div>

          <div *ngIf="errMessage" class="bg-red-50 text-red-800 py-2 text-center mt-2 rounded" role="alert">
            {{ errMessage }}
          </div>
          <button type="submit" class="mt-6 w-full font-bold p-2.5 rounded">Login</button>
        </form>
        <a [routerLink]="['/']" routerLinkActive="router-link-active">Return</a> 
      </div>
    </div>
  </div>
</div>
